<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/index.css">
  <title>Document</title>
</head>
<body>
  <article class="card">
    <aside class="card__aside">
      <figure class="card__figure">
        <img src="./src/assets/images/avatar-jessica.jpeg" alt="avatar-icon" class="card__image" >
      </figure>
    </aside>
    <div class="card__content">
      <header class="card__header">
        <h1 class="card__username">Jessica Randall</h1>
      </header>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__tag">"Front-end developer and avid reader."</p>

      <ul class="card__list">
        <li class="card__list__item">GitHub</li>
        <li class="card__list__item">Frontend Mentor</li>
        <li class="card__list__item">LinkedIn</li>
        <li class="card__list__item">Twitter</li>
        <li class="card__list__item">Instagram</li>
      </ul>
    </div>
  </article>
</body>
</html>
